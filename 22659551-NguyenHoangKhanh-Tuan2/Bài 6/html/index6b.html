<body style="width: 50%;">
    <h1>Contact Us</h1>
    <fieldset>
        <legend>Your message:</legend>
      <table>
        <tr>
            <td>To</td>
            <td><input type="text" value="Example Cafe"></td>
        </tr>
        <tr>
            <td>Your email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Message</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>AttachFile</td>
            <td><input type="file"></td>
        </tr>
      </table>  
    </fieldset>
    <fieldset>
        <legend>How you found us: </legend>
        <table>
            <tr>
                <td>How did you hear of us</td>
                <td>
                    <select name="" id="">
                        <option value="">Google</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Newsletter</td>
                <td><input type="checkbox" value="" checked="">Ensure this box is checked if you would like to receive email updates</td>
            </tr>
        </table>
    </fieldset>
    <input type="submit" value="Send message">
