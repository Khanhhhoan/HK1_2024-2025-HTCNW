<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="22659551-NguyenHoangKhanh-Tuan1" content="HTML Co ban">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
</head>
<body>
  <form action="" style="width: 50%; background-color: #99CCFF;" >
    <caption></caption>
    <table width="80%" align="center" bgcolor="#99CCFF" cellpadding="2px" cellspacing="5px">
      <colgroup>
        <col style="width: 300px;">
      </colgroup>
      <thead>
        <tr>
          <td colspan="2" align="center">
            <img width="40%" src="../images/image1.png" alt="">
            <h1 style="color: red;">Register Form</h1>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">Register your Jackson Electronics product here</td>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="2" align="center">
              <input type="submit" width="40" value="Click to Register">
              <input type="reset" name="" id="" value="Click to Cancel">
          </td>
      </tr>
      </tfoot>
      <tr>
        <td>FirstName:</td>
        <td><input type="text" size="15"> LastName: <input type="text" size="15"></td>
      </tr>
      <tr>
        <td>Address #1:</td>
        <td><input type="text" size="25"></td>
      </tr>
      <tr>
        <td>Address #2:</td>
        <td><input type="text" size="25"></td>
      </tr>
      <tr>
        <td>City: </td>
        <td><input type="text" size="20"> State: <input type="text" size="8"> Zip: <input type="text" size="10"></td>
      </tr>
      <tr>
        <td>Country:</td>
        <td><input type="text" size="20" value="United States"></td>
      </tr>
      <tr>
        <td colspan="2"><hr></td>
      </tr>
      <tr>
        <td>Product:</td>
        <td>
          <select name="Product" id="">
            <option value="ScanMaster">ScanMaster</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Date Purchased:</td>
        <td><input type="text" size="20"></td>
      </tr>
      <tr>
        <td>Serial #:</td>
        <td><input type="text" size="20"></td>
      </tr>
      <tr>
        <td>Used For:</td>
        <td>
          <table>
            <tr>
              <td><input type="radio" name="Used" id="" value="Home"> Home</td>
              <td><input type="radio" name="Used" id="" value="Education Institution"> Education Institution</td>
            </tr>
            <tr>
              <td><input type="radio" name="Used" id="" value="Business"> Business</td>
              <td><input type="radio" name="Used" id="" value="Other"> Other</td>
            </tr>
            <tr>
              <td><input type="radio" name="Used" id="" value="Goverment"> Goverment</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>System (Check All That Apply)</td>
        <td>
          <table>
            <tr>
              <td><input type="checkbox" name="System" id=""> Windown</td>
              <td><input type="checkbox" name="System" id=""> Unix</td>
            </tr>
            <tr><td><input type="checkbox" name="System" id=""> Macintosh</td>
                <td><input type="checkbox" name="System" id=""> Other</td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="2"><hr></td>
        </tr>
        <tr>
          <td>Comments ?</td>
          <td>
            <textarea name="Comments" id="" cols="60" rows="8"></textarea>
          </td>
        </tr>
  
      </table>
    </form>
  </body>
  </html>
